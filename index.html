<!DOCTYPE html>
<html lang = "EN">
  <head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img src="images/rock.jpg" alt="rock">
      </div>
      <div id="paper" class="choice">
        <img src="images/paper.jpg" alt="paper">
      </div>
      <div id="scissors" class="choice">
        <img src="images/scissors.jpg" alt="scissors">
      </div>

      <p id="action-message">Make your move.</p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
